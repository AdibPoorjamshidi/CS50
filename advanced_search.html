<!DOCTYPE html>

<html>

    <head>

        <title>Advanced Search</title>

        <link rel="stylesheet" href="advanced.css">    

    </head>

    <body>

        <a href="index.html">Google Search</a>

        <div class="appbar">
            <label style="margin-left: 10px;">Advanced Search</label>
        </div>

        <form  action="https://www.google.com/search">

        <label class="text">Find pages with... <div id="text1">To do this in the search box.</div></label>
            <label class="sub-text">All these words:</label> <input class="container" type="text" name="as_q"> <label class="right-text">Type the important words: tri-colour rat terrier</label> <br>
            <label class="sub-text">This exact word or phrase:</label> <input class="container" type="text" name="as_epq"> <label class="right-text"> Put exact words in quotes: "rat terrier"</label> <br>
            <label class="sub-text">Any of these words: </label> <input class="container" type="text" name="as_oq"> <label class="right-text"> Type OR between all the words you want: miniature OR standard</label> <br>
            <label class="sub-text">none of these words: </label> <input class="container" type="text" name="as_eq"> <label class="right-text"> Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</label> 
            <br>
            <input type="submit" value="Advanced Search">

        </form>

    </body>

</html>
